<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en-us" lang="en-us">
	<head>
		<script type="text/javascript" src="js/jquery-1.5.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.dropdown_menus.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/setup.js" charset="utf-8"></script>
		
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/icons.css" rel="stylesheet" type="text/css" />
		<link href="css/dropdown_menu.css" rel="stylesheet" type="text/css" />
		
	</head>
	<body style="height: 800px; width: 800px;">
		
		<div style="float: left; width: 240px;">
			<div class="action">
				<div class="menu_large use_form_menu security_dropdown">
					<ul class="menu_headers">
						<li class="menu_header">
							<div class="icon icon_shared menu_header_icon"></div>
							<div class="menu_header_text">Shared</div>
							<div class="side"></div>
						</li>
					</ul>
					<ul class="menu_items">
						<li class="menu_item">
							<span class="menu_item_icon icon icon_personal"></span>
							<span class="menu_item_text">Personal</span>
							<span class="menu_item_desc">Keep this post restricted and only visible to yourself.</span>
							<span class="menu_item_value">1</span>
						</li>
						<li class="menu_item">
							<span class="menu_item_icon icon icon_shared"></span>
							<span class="menu_item_text">Shared</span>
							<span class="menu_item_desc">Let anyone find and read this post. Share your life with the world.</span>
							<span class="menu_item_value">0</span>
						</li>
					</ul>
				</div>
				<input type="text" name="privacy" value="0" id="privacy" style="width: 25px; border: 1px solid #333; height: 16px; margin: 3px 0 0 3px;">
			</div>
		</div>
		
	</body>
</html>
